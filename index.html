<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylor Portraits</title>
    <link rel="icon" href="https://ladoger.github.io/SaylorPortraits/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        h1 {
            margin: 20px 0 10px 0;
            text-align: center;
            width: 100%;
            color: white;
        }
        h2 {
            margin: 0 0 20px 0;
            text-align: center;
            width: 100%;
            font-size: 1em;
            font-weight: normal;
            color: white;
        }
        h2 a {
            color: #F2A900;
            text-decoration: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            max-width: 1200px;
            width: 100%;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1em;
            margin-top: auto;
            background-color: black;
            color: white;
        }
        footer a {
            color: #F2A900;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Added styles for the image popup */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            z-index: 1000; /* Make sure it's on top */
        }
        .modal img {
            max-width: 90%; /* Maximum image width */
            max-height: 90%; /* Maximum image height */
            box-shadow: 0 0 20px #ffffff; /* Optional: add shadow for better visibility */
        }
    </style>
</head>
<body>

<h1>Saylor Portraits</h1>
<h2>These amazing <a href="https://x.com/saylor/status/1825868178582274236"><b>Michael Saylor</b></a> portraits<br>made by <a href="https://x.com/LaDoger21"><b>@LaDoger21</b></a> are meant to<br>be spread and used everywhere!<br><b>Use them well.</b></h2>

<div class="gallery" id="gallery">
    <!-- Images will be dynamically inserted here -->
</div>

<!-- Modal for displaying the clicked image -->
<div class="modal" id="modal">
    <img src="" alt="Enlarged view" id="modal-img">
</div>

<footer>
    Made by <a href="https://x.com/LaDoger21"><b>@LaDoger21</b></a> with ðŸ§¡
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    fetch('images.txt')
    .then(response => response.text())
    .then(data => {
        const imageNames = data.trim().split(/\r?\n/);
        const basePath = 'https://ladoger.github.io/SaylorPortraits/jpg/'; // Adjust this path as needed

        // Shuffle the array of image names
        for (let i = imageNames.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [imageNames[i], imageNames[j]] = [imageNames[j], imageNames[i]];
        }

        // Append images in randomized order
        imageNames.forEach((name, index) => {
            const img = document.createElement('img');
            img.src = `${basePath}${name}`;
            img.alt = name;
            img.loading = index < 6 ? "eager" : "lazy"; // Prioritize loading for the first few images
            img.addEventListener('click', function() {
                modalImg.src = this.src;
                modal.style.display = 'flex'; // Show the modal
            });
            gallery.appendChild(img);
        });
    })
    .catch(error => {
        console.error('Error fetching image list:', error);
        const errorMsg = document.createElement('p');
        errorMsg.textContent = 'Failed to load image list. Please check the console for errors.';
        gallery.appendChild(errorMsg);
    });

    // Close the modal if outside of image is clicked
    modal.addEventListener('click', function(e) {
        if (e.target === this) {
            this.style.display = 'none';
        }
    });
});
</script>
</body>
</html>
