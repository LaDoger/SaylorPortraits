    <style>
        /* Base styles */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        h1 {
            margin: 20px 0 10px 0;
            text-align: center;
            width: 100%;
            color: white;
        }
        h2 {
            margin: 0 0 20px 0;
            text-align: center;
            width: 100%;
            font-size: 1em;
            font-weight: normal;
            color: white;
        }
        h2 a {
            color: #F2A900;
            text-decoration: none;
        }
        /* Tabs styling */
        .tabs-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto; /* Center the tabs */
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }
        .tabs {
            display: flex;
            width: 100%;
            box-sizing: border-box;
        }
        .tab-button {
            flex: 1; /* Each tab takes equal space */
            background-color: #333333; /* Dark Grey */
            color: white;
            padding: 10px 0; /* Adjust vertical padding as needed */
            margin: 0 1px; /* 2px gap between tabs (1px on each side) */
            cursor: pointer;
            outline: none;
            font-size: 1em;
            box-sizing: border-box;
            font-weight: bold; /* Make text bold */
            border: none;
            border-top-left-radius: 10px; /* Rounded top corners */
            border-top-right-radius: 10px;
        }
        .tab-button:first-child {
            margin-left: 0;
        }
        .tab-button:last-child {
            margin-right: 0;
        }
        .tab-button.active {
            background-color: #555555; /* Lighter Dark Grey */
        }
        .tab-button:hover {
            background-color: #555555; /* Same as active tab color */
        }
        /* Adjust gallery-container to align with tabs */
        .gallery-container {
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }
        /* Add 2px gap between tabs and gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            width: 100%;
            padding: 0;
            margin-top: 2px; /* Add 2px gap between tabs and images */
            box-sizing: border-box;
        }
        .gallery div {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Keeps the aspect ratio 1:1 */
            overflow: hidden;
        }
        .gallery img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1em;
            margin-top: auto;
            background-color: black;
            color: white;
        }
        footer a {
            color: #F2A900;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Added styles for the image popup */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            z-index: 1000; /* Ensure it's on top */
        }
        .modal img {
            max-width: 90%; /* Maximum image width */
            max-height: 90%; /* Maximum image height */
            box-shadow: 0 0 20px #ffffff; /* Optional: add shadow for better visibility */
        }
        /* Styles for full image display */
        .gallery.full-image div {
            padding-top: initial;
            line-height: 0; /* Remove any extra space */
        }
        .gallery.full-image img {
            position: static;
            width: 100%;
            height: auto;
            object-fit: contain;
            transform: none;
            display: block; /* Remove extra space below images */
        }
        /* Styles for one-column layout */
        .gallery.one-column {
            grid-template-columns: 1fr;
        }

<body>

<h1>Saylor Portraits</h1>
<h2>These amazing <a href="https://x.com/saylor/status/1825868178582274236"><b>Michael Saylor</b></a> portraits<br>made by <a href="https://x.com/LaDoger21"><b>@LaDoger21</b></a> are meant to<br>be spread and used everywhere!<br><b>Use them well.</b></h2>

<div class="gallery-container">
    <!-- Tabs for switching between image categories -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="square">Square</button>
            <button class="tab-button" data-tab="landscape">Landscape</button>
            <button class="tab-button" data-tab="vertical">Vertical</button>
        </div>
    </div>

    <div class="gallery" id="gallery">
        <!-- Images will be dynamically inserted here -->
    </div>
</div>

<!-- Modal for displaying the clicked image -->

    <img src="" alt="Enlarged view" id="modal-img">
</div>

</footer>

<!-- JavaScript code remains unchanged -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const tabButtons = document.querySelectorAll('.tab-button');

        // Object to store images for each category
        const imageData = {};

        // Function to fetch and shuffle images for each folder
        function fetchAndStoreImages(folder) {
            return fetch(`${folder}/images.txt`)
                .then(response => response.text())
                .then(data => {
                    let imageNames = data.trim().split(/\r?\n/);

                    // Shuffle the array of image names only once
                    for (let i = imageNames.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [imageNames[i], imageNames[j]] = [imageNames[j], imageNames[i]];
                    }

                    // Store the shuffled images in the imageData object
                    imageData[folder] = imageNames;
                })
                .catch(error => {
                    console.error(`Error fetching image list from ${folder}:`, error);
                    imageData[folder] = []; // Set to empty array on error
                });
        }

        // Fetch images for all folders on page load
        Promise.all([
            fetchAndStoreImages('square'),
            fetchAndStoreImages('landscape'),
            fetchAndStoreImages('vertical')
        ]).then(() => {
            // After all images are fetched, load the default tab
            loadImages('square', 3); // Default tab: square with 3 columns
        });

        // Function to load images from stored data and adjust the grid
        function loadImages(folder, columns) {
            gallery.innerHTML = ''; // Clear the existing images
            gallery.style.gridTemplateColumns = `repeat(${columns}, 1fr)`; // Adjust columns

            // Adjust gallery classes based on folder
            if (folder === 'square') {
                gallery.classList.remove('full-image');
                gallery.classList.remove('one-column');
            } else if (folder === 'landscape') {
                gallery.classList.add('full-image');
                gallery.classList.add('one-column');
            } else if (folder === 'vertical') {
                gallery.classList.add('full-image');
                gallery.classList.remove('one-column');
            }

            const basePath = `${folder}/`;
            const imageNames = imageData[folder];

            if (!imageNames || imageNames.length === 0) {
                const errorMsg = document.createElement('p');
                errorMsg.textContent = 'No images found in this category.';
                errorMsg.style.color = 'white';
                errorMsg.style.textAlign = 'center';
                gallery.appendChild(errorMsg);
                return;
            }

            // Append images in the stored order
            imageNames.forEach((name, index) => {
                const div = document.createElement('div');
                const img = document.createElement('img');
                img.src = `${basePath}${name}`;
                img.alt = name;
                img.loading = index < 6 ? "eager" : "lazy";
                img.addEventListener('click', function() {
                    modalImg.src = this.src;
                    modal.style.display = 'flex';
                });
                div.appendChild(img);
                gallery.appendChild(div);
            });
        }

        // Add event listeners to the tab buttons
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove the 'active' class from all buttons
                tabButtons.forEach(btn => btn.classList.remove('active'));
                // Add the 'active' class to the clicked button
                this.classList.add('active');

                const tab = this.dataset.tab;

                if (tab === 'square') {
                    loadImages('square', 3); // 3 columns
                } else if (tab === 'landscape') {
                    loadImages('landscape', 1); // 1 column
                } else if (tab === 'vertical') {
                    loadImages('vertical', 3); // 3 columns
                }
            });
        });

        // Click anywhere on the modal to close it
        modal.addEventListener('click', function() {
            modal.style.display = 'none';
        });

        // Press "Esc" to close the modal
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = 'none';
            }
        });
    });
</script>
