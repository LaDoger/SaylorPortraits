    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <meta property="og:title" content="Saylor Portraits">
    <meta property="og:description" content="Michael Saylor portraits made by @LaDoger21">

    <meta name="twitter:description" content="Michael Saylor portraits made by @LaDoger21">

    <meta name="twitter:site" content="@LaDoger21">

    <style>
        /* Base styles */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .content-wrapper {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        h1 {
            margin: 20px 0 10px 0;
            text-align: center;
            width: 100%;
            color: white;
        }
        h2 {
            margin: 0 0 20px 0;
            text-align: center;
            width: 100%;
            font-size: 1em;
            font-weight: normal;
            color: white;
        }
        h2 a {
            color: #F2A900;
            text-decoration: none;
        }
        /* Tabs styling */
        .tabs-container {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }
        .tabs {
            display: flex;
            width: 100%;
            box-sizing: border-box;
        }
        .tab-button {
            flex: 1;
            background-color: #333333;
            color: white;
            padding: 10px 0;
            margin: 0 1px;
            cursor: pointer;
            outline: none;
            font-size: 1em;
            box-sizing: border-box;
            font-weight: bold;
            border: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .tab-button:first-child {
            margin-left: 0;
        }
        .tab-button:last-child {
            margin-right: 0;
        }
        .tab-button.active {
            background-color: #555555;
        }
        .tab-button:hover {
            background-color: #555555;
        }
        .gallery-container {
            width: 100%;
            max-width: 960px;
            box-sizing: border-box;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            width: 100%;
            padding: 0;
            margin-top: 2px;
            box-sizing: border-box;
        }
        .gallery div {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
        }
        .gallery img, .gallery video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1em;
            margin-top: auto;
            background-color: black;
            color: white;
        }
        footer a {
            color: #F2A900;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            box-sizing: border-box;
        }
        #modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .modal img, .modal video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            margin: 0;
            padding: 0;
            box-shadow: 0 0 20px #ffffff;
        }
        .gallery.full-image div {
        padding-top: initial;
        line-height: 0;
        display: flex;
        align-items: center;
        background-color: black;
        min-height: 100%;
    }
    .gallery.full-image img, .gallery.full-image video {
        position: static;
        width: 100%;
        height: auto;
        object-fit: contain;
        transform: none;
        display: block;
        margin: auto;
    }
    .gallery.two-column {
        grid-template-columns: repeat(2, 1fr);
    }
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 0;
            }
            #modal-content {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
<div class="content-wrapper">
    <h1>Saylor Portraits</h1>
    <h2>These amazing <a href="https://x.com/saylor/status/1825868178582274236"><b>Michael Saylor</b></a> portraits<br>made by <a href="https://x.com/LaDoger21"><b>@LaDoger21</b></a> are meant to<br>be spread and used everywhere!<br><b>Use them well.</b></h2>

    <div class="gallery-container">
        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" data-tab="square">Square</button>
                <button class="tab-button" data-tab="landscape">Wide</button>
                <button class="tab-button" data-tab="vertical">Tall</button>
                <button class="tab-button" data-tab="moving">Move</button>
                <button class="tab-button" data-tab="frens">Frens</button>
            </div>
        </div>

        <div class="gallery" id="gallery">
        </div>
    </div>

    <div class="modal" id="modal">
        <div id="modal-content"></div>
    </div>

    <footer>
        Made by <a href="https://x.com/LaDoger21"><b>@LaDoger21</b></a> with ðŸ§¡
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const tabButtons = document.querySelectorAll('.tab-button');

        const imageData = {};
        const videoData = [];

        function fetchAndStoreImages(folder) {
            const filename = folder === 'frens' ? 'frens.txt' : 'images.txt';
            return fetch(`${folder}/${filename}`)
                .then(response => response.text())
                .then(data => {
                    let imageNames = data.trim().split(/\r?\n/);
                    for (let i = imageNames.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [imageNames[i], imageNames[j]] = [imageNames[j], imageNames[i]];
                    }
                    imageData[folder] = imageNames;
                })
                .catch(error => {
                    console.error(`Error fetching image list from ${folder}:`, error);
                    imageData[folder] = [];
                });
        }

        function fetchAndStoreVideos() {
            return fetch('videos/videos.txt')
                .then(response => response.text())
                .then(data => {
                    videoData.length = 0;
                    videoData.push(...data.trim().split(/\r?\n/));
                })
                .catch(error => {
                    console.error('Error fetching video list:', error);
                });
        }

        Promise.all([
            fetchAndStoreImages('square'),
            fetchAndStoreImages('landscape'),
            fetchAndStoreImages('vertical'),
            fetchAndStoreImages('frens'),
            fetchAndStoreVideos()
        ]).then(() => {
            loadImages('square', 3);
        });

        function loadImages(folder, columns) {
            gallery.innerHTML = '';
            gallery.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            if (folder === 'square' || folder === 'frens') {
                gallery.classList.remove('full-image', 'two-column');
                loadImageContent(folder);
            } else if (folder === 'landscape') {
                gallery.classList.add('full-image', 'two-column');
                loadImageContent('landscape');
            } else if (folder === 'vertical') {
                gallery.classList.add('full-image');
                gallery.classList.remove('two-column');
                loadImageContent('vertical');
            } else if (folder === 'moving') {
                gallery.classList.remove('full-image', 'two-column');
                loadVideoContent();
            }
        }

        function loadImageContent(folder) {
            const basePath = `${folder}/`;
            const imageNames = imageData[folder];

            if (!imageNames || imageNames.length === 0) {
                const errorMsg = document.createElement('p');
                errorMsg.textContent = 'No images found in this category.';
                errorMsg.style.color = 'white';
                errorMsg.style.textAlign = 'center';
                gallery.appendChild(errorMsg);
                return;
            }

            imageNames.forEach((name, index) => {
                const div = document.createElement('div');
                const img = document.createElement('img');
                img.src = `${basePath}${name}`;
                img.alt = name;
                img.loading = index < 6 ? "eager" : "lazy";
                img.addEventListener('click', function() {
                    modalContent.innerHTML = `<img src="${this.src}" alt="${this.alt}">`;
                    modal.style.display = 'flex';
                });
                div.appendChild(img);
                gallery.appendChild(div);
            });
        }
        
        function loadVideoContent() {
            if (!videoData || videoData.length === 0) {
                const errorMsg = document.createElement('p');
                errorMsg.textContent = 'No videos found.';
                errorMsg.style.color = 'white';
                errorMsg.style.textAlign = 'center';
                gallery.appendChild(errorMsg);
                return;
            }

            videoData.forEach((name) => {
                const div = document.createElement('div');
                const video = document.createElement('video');
                video.src = `videos/${name}`;
                video.controls = true;
                video.loop = true;

                // Create and set poster (thumbnail)
                const thumbnailPath = `videos/${name.replace(/\.[^/.]+$/, '.jpg')}`;
                video.poster = thumbnailPath;

                div.appendChild(video);
                gallery.appendChild(div);
            });
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                const tab = this.dataset.tab;
                if (tab === 'moving') {
                    loadImages('moving', 3);
                } else if (tab === 'landscape') {
                    loadImages('landscape', 2);
                } else {
                    loadImages(tab, 3);
                }
            });
        });

        modal.addEventListener('click', function() {
            modal.style.display = 'none';
            modalContent.innerHTML = '';
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = 'none';
                modalContent.innerHTML = '';
            }
        });
    });
</script>
</body>
</html>
