<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylor Portraits</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0 10px 0;
            text-align: center;
            width: 100%;
            color: white;
        }
        h2 {
            margin: 0 0 20px 0;
            text-align: center;
            width: 100%;
            font-size: 1em;
            font-weight: normal;
            color: white;
        }
        h2 a {
            color: #F2A900;
            text-decoration: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            max-width: 1200px;
            width: 100%;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery a {
            width: 100%;
            padding-top: 100%;
            position: relative;
            display: block;
        }
        .gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1em;
            margin-top: auto;
            background-color: black;
            color: white;
        }
        footer a {
            color: #F2A900;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Saylor Portraits</h1>
<h2>These amazing <a href="https://x.com/saylor/status/1825868178582274236"><b>Michael Saylor</b></a> portraits<br>made by <a href="https://x.com/LaDoger21"><b>@LaDoger21</b></a> are meant to<br>be spread and used everywhere!<br><b>Use them well.</b></h2>

<div class="gallery" id="gallery">
    <!-- Images will be dynamically inserted here -->
</div>

<footer>
    Made by <a href="https://x.com/LaDoger21"><b>@LaDoger21</b></a> with ðŸ§¡
</footer>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const gallery = document.getElementById('gallery');
    const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'svg'];

    fetch('/images')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(text => {
        const parser = new DOMParser();
        const htmlDocument = parser.parseFromString(text, "text/html");
        const links = htmlDocument.documentElement.querySelectorAll('a');
        
        // Collect all image links into an array
        let imageLinks = [];
        links.forEach(link => {
            const href = link.getAttribute('href');
            const ext = href.split('.').pop().toLowerCase();
            if (imageExtensions.includes(ext)) {
                imageLinks.push(`/images/${href}`);
            }
        });

        // Shuffle the array of image links
        for (let i = imageLinks.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [imageLinks[i], imageLinks[j]] = [imageLinks[j], imageLinks[i]];
        }

        // Append images in randomized order
        imageLinks.forEach(src => {
            const a = document.createElement('a');
            a.href = src;
            a.target = '_blank';

            const img = document.createElement('img');
            img.src = src;
            img.alt = src.split('/').pop();

            a.appendChild(img);
            gallery.appendChild(a);
        });
    })
    .catch(error => {
        console.error('Error fetching images:', error);
        const errorMsg = document.createElement('p');
        errorMsg.textContent = 'Failed to load images. Please check the console for errors or ensure you are running this from a server.';
        gallery.appendChild(errorMsg);
    });
});
</script>
</body>
</html>
