<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylor Portraits</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0 10px 0;
            text-align: center;
            width: 100%;
            color: white;
        }
        h2 {
            margin: 0 0 20px 0;
            text-align: center;
            width: 100%;
            font-size: 1em;
            font-weight: normal;
            color: white;
        }
        h2 a {
            color: #F2A900;
            text-decoration: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            max-width: 1200px;
            width: 100%;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery a {
            width: 100%;
            padding-top: 100%;
            position: relative;
            display: block;
        }
        .gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1em;
            margin-top: auto;
            background-color: black;
            color: white;
        }
        footer a {
            color: #F2A900;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Saylor Portraits</h1>
<h2>These amazing <a href="https://x.com/saylor/status/1825868178582274236"><b>Michael Saylor</b></a> portraits<br>made by <a href="https://x.com/LaDoger21"><b>@LaDoger21</b></a> are meant to<br>be spread and used everywhere!<br><b>Use them well.</b></h2>

<div class="gallery" id="gallery">
    <!-- Images will be dynamically inserted here -->
</div>

<footer>
    Made by <a href="https://x.com/LaDoger21"><b>@LaDoger21</b></a> with ðŸ§¡
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const gallery = document.getElementById('gallery');

    fetch('images.txt')
    .then(response => response.text())
    .then(data => {
        const imageNames = data.trim().split(/\r?\n/);
        const basePath = '/<repository-name>/images/'; // Adjust this path as needed

        // Shuffle the array of image names
        for (let i = imageNames.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [imageNames[i], imageNames[j]] = [imageNames[j], imageNames[i]];
        }

        // Append images in randomized order
        imageNames.forEach(name => {
            const a = document.createElement('a');
            const img = document.createElement('img');
            img.src = `${basePath}${name}`;
            img.alt = name;
            a.href = img.src;
            a.target = '_blank';
            a.appendChild(img);
            gallery.appendChild(a);
        });
    })
    .catch(error => {
        console.error('Error fetching image list:', error);
        const errorMsg = document.createElement('p');
        errorMsg.textContent = 'Failed to load image list. Please check the console for errors.';
        gallery.appendChild(errorMsg);
    });
});
</script>
</body>
</html>
