    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .content-wrapper {
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        h1 {
            margin: 0;
            text-align: center;
            width: 100%;
            color: white;
            font-family: 'Lexend', sans-serif;
            font-weight: bold;
            letter-spacing: -0.1em;
            font-size: 3em;
        }
        h2 {
            margin: 0 0 10px 0;
            text-align: center;
            width: 100%;
            font-size: 1em;
            font-weight: normal;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        h2 a {
            color: #FA660F;
            text-decoration: none;
        }
        .gallery-container {
            width: 100%;
            max-width: 540px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 0;
            margin-top: 2px;
            box-sizing: border-box;
            gap: 5px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 1em;
            margin-top: auto;
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        footer a {
            color: #FA660F;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 0;
            }
            .gallery-container {
                width: 100%;
            }
        }
    </style>
</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-PFS6XG5M9V"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PFS6XG5M9V');

<body>
<div class="content-wrapper">
    <h1>Saylor Portraits</h1>
    <h2>These amazing <a href="https://x.com/saylor"><b>Michael Saylor</b></a> art are<br>meant to be spread everywhere!<br><b>Use them well.</b></h2>

    <div class="gallery-container">
        <div class="gallery" id="gallery"></div>
    </div>

    <footer>
        Made by <a href="https://x.com/LaDoger"><b>@LaDoger</b></a>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const gallery = document.getElementById('gallery');
        
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    observer.unobserve(img);
                }
            });
        }, { rootMargin: '200px' });

        // Disable right-click/long-press globally
        // document.body.addEventListener('contextmenu', (e) => {
        //    e.preventDefault();
        // });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        fetch('images.txt')
            .then(response => response.text())
            .then(data => {
                let imageNames = data.trim().split(/\r?\n/).filter(name => name.trim() !== '');
                
                // Shuffle images
                imageNames = shuffleArray(imageNames);

                // Load images
                imageNames.forEach((name, index) => {
                    const img = document.createElement('img');
                    img.alt = "Michael Saylor Portrait";
                    const imgSrc = `images/${name}`;
                    
                    // Load first 3 immediately, lazy load the rest
                    if (index < 3) {
                        img.src = imgSrc;
                    } else {
                        img.dataset.src = imgSrc;
                        observer.observe(img);
                    }
                    img.style.cursor = 'pointer';
                    img.addEventListener('click', () => {
                        window.open(img.src || img.dataset.src, '_blank');
                    });
                    
                    gallery.appendChild(img);
                });
            })
            .catch(error => {
                console.error('Error fetching image list:', error);
                const errorMsg = document.createElement('p');
                errorMsg.textContent = 'Error loading gallery.';
                errorMsg.style.color = 'white';
                errorMsg.style.textAlign = 'center';
                gallery.appendChild(errorMsg);
            });
    });
</script>
</body>
</html>
